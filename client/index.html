<!-- Inside client/index.html -->
<body>
  <div id="app">
    <!-- Your existing app content (like the item list/form) -->
    <h1>Vanilla Mongoose App / AI Blog</h1>
    <!-- ... maybe your item list/form ... -->

    <hr>

    <!-- Add the Blog HTML Structure -->
    <div class="container"> <!-- Or use your existing layout structure -->

        <!-- Area for Blog Creation (Maybe Admin Only) -->
        <section id="blog-creation-section" class="component-section">
            <h2>Admin Area (Blog)</h2>
            <div id="blog-form-container">
                <!-- BlogForm component will render here -->
            </div>
             <div id="approval-queue-container">
                 <!-- ApprovalQueue component will render here -->
             </div>
        </section>

        <hr>

        <!-- Area for Public Blog Viewing -->
        <section id="blog-viewing-section" class="component-section">
             <h2>Latest Posts</h2>
             <!-- <div id="search-bar-container"></div> -->
             <div id="blog-list-container">
                 <!-- BlogPostList component will render here -->
             </div>
             <div id="blog-detail-container">
                 <!-- BlogPostDetail component will render here -->
             </div>
             <!-- <div id="pagination-controls-container"></div> -->
        </section>

    </div> <!-- End container -->

    <!-- Add the Blog Post Template -->
    <template id="blog-post-template">
      <div class="blog-post-item">
        <h3 class="blog-post-title"></h3>
        <div class="blog-post-content"></div>
        <button class="button view-post">View Full Post</button>
      </div>
    </template>

  </div> <!-- End #app -->

  <!-- This script tag should already be here, pointing to your main.js -->
  <script type="module" src="/main.js"></script>
</body>
